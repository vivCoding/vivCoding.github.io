<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent V</title>
    <link rel = "stylesheet" href = "stylesheets/style.css"/>
    <link rel = "stylesheet" href = "stylesheets/mobile-style.css"/>
    <link rel="shortcut icon" type="image/jpg" href="assets/logo500x500.png"/>
</head>
<body>
    <!-- maybe want to add nav here? -->
    <div id = "content">
        <div id = "about" class = "section">
            <img id = "profilePic" src = "assets/logo500x500.png"/>
            <div id = "about-content">
                <h1 class = "title">Vincent V</h1>
                <h2> {{ content.subtitle }} </h2>
                <p> {{ content.description }} </p>
                <p>My favorite sorting algorithm is <a href = "https://www.dangermouse.net/esoteric/bogobogosort.html" target="_blank" rel="noopener noreferrer">bogobogosort</a>.</p>
                <div id = "links">
                    <div class = "iconBtn" v-for = "link in content.links" :key = "link.title">
                        <a :href = "link.link" target="_blank" rel="noopener noreferrer"><img :src = "link.icon"/></a>
                    </div>
                </div>
            </div>
        </div>
        <div id = "projects" class = "section">
            <h1 class = "title">Projects</h1>
            <p>A collection of my works, big and small</p>
            <div id = "projects-content">
                <div class = "card" v-for = "project in content.projects" :key = "project.title">
                    <a :href = "project.link" target="_blank" rel="noopener noreferrer">
                        <img :src = "project.image">
                        <div class = "cardContent">
                            <h2>{{ project.title }}</h2>
                            <p>{{ project.description }}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <a id = "backToTop" href="#">↑ Back to Top ↑</a>
    </div>
</body>
<script src = "vue_prod_2.6.14.js"></script>
<script src = "data.js"></script>
<script src = "main.js"></script>
</html>
